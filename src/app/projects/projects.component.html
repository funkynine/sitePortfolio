<main class="container">

    <div class="items">
        <div *ngFor='let project of projects; index as projectId'>
            <mat-card class="item">
            <mat-card-header>
                <mat-card-title>
                <h1>{{ project.title }}</h1>
                </mat-card-title>
                <mat-card-subtitle>{{ project.subTitle }}</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image src="{{ project.image }}" class="card-img">

            <mat-card-content>
                {{ project.content }}
            </mat-card-content>
            </mat-card>
        </div>
    </div>
