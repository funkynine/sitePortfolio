<mat-card>
    <mat-card-header>
        <mat-card-title><h1>{{ page.title }}</h1></mat-card-title>
        <mat-card-subtitle>{{ page.subTitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ page.image }}">
    <mat-card-content>
        {{ page.content }}
    </mat-card-content>
</mat-card>
